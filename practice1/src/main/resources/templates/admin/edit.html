<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<div th:if="${validationError}" th:each="error : ${validationError}">
			<label class="text-danger" th:text="${error}"></label>
		</div>
		<h1>ユーザー情報編集</h1>
		<form th:action="@{/admin/update}" th:object="${contactUpdateRequest}" th:method="post">
			<input type="hidden" th:field="*{id}">
			<div>
				<div class="row mx-md-n5">
				  <div class="col-2 pt-3 border bg-light">名<span class="text-danger">※</span></div>
				  <div class="col py-2 border">
				    <input type="text" class="form-control" th:field="*{firstName}">
				  </div>
				</div>
				<div class="row mx-md-n5">
				  <div class="col-2 pt-3 border bg-light">姓<span class="text-danger">※</span></div>
				  <div class="col py-2 border">
				    <input type="text" class="form-control" th:field="*{lastName}">
				  </div>
				</div>
				<div class="row mx-md-n5">
				  <div class="col-2 pt-3 border bg-light">メールアドレス<span class="text-danger">※</span></div>
				  <div class="col py-2 border">
				    <input type="text" class="form-control" th:field="*{email}">
				  </div>
				</div>
				<div class="row mx-md-n5">
				  <div class="col-2 pt-3 border bg-light">電話番号<span class="text-danger">※</span></div>
				  <div class="col py-2 border">
				    <input type="text" class="form-control" th:field="*{phone}">
				  </div>
				</div>
				<div class="row mx-md-n5">
				  <div class="col-2 pt-3 border bg-light">郵便番号<span class="text-danger">※</span></div>
				  <div class="col py-2 border">
				    <input type="text" class="form-control" th:field="*{zipCode}">
				  </div>
				</div>
				<div class="row mx-md-n5">
				  <div class="col-2 pt-3 border bg-light">住所<span class="text-danger">※</span></div>
				  <div class="col py-2 border">
				    <input type="text" class="form-control" th:field="*{address}">
				  </div>
				</div>
				<div class="row mx-md-n5">
				  <div class="col-2 pt-3 border bg-light">建物名<span class="text-danger">※</span></div>
				  <div class="col py-2 border">
				    <input type="text" class="form-control" th:field="*{buildingName}">
				  </div>
				</div>
				<div class="row mx-md-n5">
				  <div class="col-2 pt-3 border bg-light">お問い合わせ種別<span class="text-danger">※</span></div>
				  <div class="col py-2 border">
				    <input type="text" class="form-control" th:field="*{contactType}">
				  </div>
				</div>
				<div class="row mx-md-n5">
				  <div class="col-2 pt-3 border bg-light">内容<span class="text-danger">※</span></div>
				  <div class="col py-2 border">
				    <input type="text" class="form-control" th:field="*{body}">
				  </div>
				</div>
			</div>
			<br/>
			<div class="text-center">
			  <input type="submit" class="btn btn-primary" value="　保存　">
			  <form th:action="@{/logout}" method="post">
			  	<input type="submit" value="logout"/>
			  </form>
			</div>
		</form>
	</div>
</body>
</html>
