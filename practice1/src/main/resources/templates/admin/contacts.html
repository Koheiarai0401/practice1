<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>メニュー</title>
</head>
<body>
	<div class="container">
		<h1>ユーザー情報一覧</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>お問い合わせID</th>
					<th>姓</th>
					<th>名</th>
					<th>お問い合わせ種別</th>
					<th>作成日時</th>
					<th>更新日時</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="contacts : ${contactslist}" th:object="${contacts}" class="align-middle">
					<td th:text="*{id}"></td>
					<td th:text="*{firstName}"></td>
					<td th:text="*{lastName}"></td>
					<td th:text="*{contactType}"></td>
					<td th:text="${#dates.format(contacts.createdAt, 'yyyy/MM/dd')}"></td>
					<td th:text="${#dates.format(contacts.updatedAt, 'yyyy/MM/dd')}"></td>
					<td><a th:href="@{contacts/{id}(id=*{id})}" class="btn btn-secondary">詳細</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
