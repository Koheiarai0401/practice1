<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(title = 'ユーザー情報詳細', scripts = ~{::script}, links = ~{::link})"></head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
	  <h1>ユーザー情報詳細画面</h1>
	  <div th:object="${contactsData}">
		<div class="row mx-md-n5">
		  <div class="col-2 pt-3 border bg-light">お問い合わせID</div>
		  <div class="col pt-3 border">
		    <p th:text="*{id}"></p>
		  </div>
		</div>
	  </div>
	  <br/>
	  <div class="text-center">
	    <a th:href="@{/contacts/{id}/edit(id=*{id})}" class="btn btn-primary disabled" aria-disabled="true">　編集　</a>
	    <a th:href="@{/contacts/{id}/delete(id=*{id})}" class="btn btn-secondary disabled" aria-disabled="true">　削除　</a>
	    <a href="/admin/contacts" class="btn btn-secondary">一覧に戻る</a>
	  </div>
	</div>
</body>
</html>
